plugins {
    id 'java'
    id 'idea'
}

group 'com.chnic'
version '1.0'

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    implementation 'org.apache.hadoop:hadoop-client-api:3.2.1'
    implementation 'org.apache.hadoop:hadoop-client-runtime:3.2.1'
}
